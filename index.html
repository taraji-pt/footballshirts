<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago's Football Shirt Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg') no-repeat;
            background-size: 100% 100%;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        nav {
            display: flex;
            flex-wrap: wrap; /* Permite que os botões se ajustem em várias linhas */
            justify-content: center; /* Centraliza os botões */
            gap: 10px; /* Espaçamento entre os botões */
            margin: 20px auto;
            padding: 0 10px;
        }
        nav a {
            text-decoration: none;
            color: black; /* Black text */
            background-color: white; /* Solid white background */
            padding: 10px 20px;
            border: 1px solid black; /* Optional border for definition */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            flex: 1 1 calc(20% - 20px); /* Botões ocupam 20% por padrão */
            box-sizing: border-box; /* Inclui as bordas no cálculo da largura */
        }
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
        /* Responsividade: Telas menores */
        @media (max-width: 768px) {
            nav a {
                flex: 1 1 calc(50% - 20px); /* Botões ocupam 50% em tablets */
            }
        }
        @media (max-width: 480px) {
            nav a {
                flex: 1 1 100%; /* Botões ocupam 100% em telemóveis */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tiago's Football Shirt Collection</h1>
        <p>Step into my virtual locker room, where every jersey has a story, a stain, and a slightly questionable fashion moment!</p>
    </header>
    <nav>
        <a href="clubs.html">Clubs</a>
        <a href="national-teams.html">National Teams</a>
    </nav>
</body>
</html>
